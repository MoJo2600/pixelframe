[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
build_type = debug

lib_deps =
    ArduinoJson
    NTPClient
    SdFat - Adafruit Fork@1.2.3
    FastLED@^3.3.3
    ESP8266TrueRandom
